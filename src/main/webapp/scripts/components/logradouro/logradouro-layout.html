<div class="col-xs-12 col-sm-2">
	<div class="form-group"> 
		<label  class="control-label" 
				for="field_fax"
				ng-bind="menssagem"> 
				CEP 
		</label> 
		<input  type="text"  
				class="form-control"  
				name="cep" 
				id="field_cep"  
				ng-change="findcep()" 				 
				ng-model="entidade.logradouro.cep" 
				ui-br-cep-mask 
				placeholder="00000-000" 
				maxlength=9 
		/>			
	</div> 
</div>
<div class="col-xs-12 col-sm-8"> 
	<div class="form-group"> 
		<label  class="control-label"  
				for="field_logradouro_nome"> 
				Logradouro 
		</label> 
		<input  type="text" 
				class="form-control text-uppercase"  
				name="logradouro_nome" 
				id="field_logradouro_nome" 
				ng-model="entidade.logradouro.nome" 
				ng-disabled="true" 
		/> 
	</div> 
</div>
<div class="col-xs-12 col-sm-2"> 
	<div class="form-group"> 
		<label  class="control-label"  
				for="field_numero"> 
				Número 
		</label>  
		<input	type="text" 
				class="form-control text-uppercase"  
				name="entidade.numero" 
				id="field_numero" 
				ng-model="entidade.numero"  
		/> 
	</div> 
</div>  

<div class="col-xs-12 col-sm-4"> 
	<div class="form-group"> 
		<label  class="control-label" 
				for="field_bairro_nome"> 
				Bairro
		</label>  
		<input	type="text"  
				class="form-control text-uppercase"  
				name="bairro_nome"  
				id="field_bairro_nome" 
				ng-model="entidade.logradouro.bairro.nome"  
				ng-disabled="true"
		/> 
	</div> 
</div>  
<div class="col-xs-12 col-sm-4"> 
	<div class="form-group"> 
		<label  class="control-label" 
				for="field_cidade_nome"> 
				Cidade 
		</label>  
		<input	type="text" 
				class="form-control text-uppercase"  
				name="cidade_nome"  
				id="field_cidade_nome" 
				ng-model="entidade.logradouro.bairro.cidade.nome"   
				ng-disabled="true"
		/> 
	</div>
</div>
<div class="col-xs-12 col-sm-4">
	<div class="form-group"> 
		<label  class="control-label"  
				for="field_estado_nome"> 
				Estado 
		</label>  
		<input	type="text"  
				class="form-control text-uppercase"  
				name="estado_nome"  
				id="field_estado_nome" 
				ng-model="entidade.logradouro.bairro.cidade.estado.nome"   
				ng-disabled="true"
		/> 
	</div>
</div>	
		
<div class="col-xs-12 col-sm-12"> 
	<div class="form-group"> 
		<label  class="control-label"  
				for="field_complemento"> 
				Complemento 
		</label> 
		<input  type="text"  
				class="form-control text-uppercase"  
				name="complemento" 
				id="field_complemento"  
				ng-model="entidade.complemento" 
				ng-maxlength="20" 
				maxlength="20"
		/>	
		<div ng-show="editForm.complemento.$invalid">
			<p  class="help-block"
				ng-show="editForm.complemento.$error.maxlength"
				translate-value-max="20">
				Este campo de conter no máximo 20 caracteres.
			</p>
		</div> 
	</div> 
</div>
