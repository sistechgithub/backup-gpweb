<div class="box-btn pull-right">
	<form class="form-inline pull-left" name="searchForm">
		<div class="form-group">
			<input type="text" name="inSearch" ng-model="valueSearch"
				class="form-control text-uppercase" placeholder="Pesquisar">
		</div>
		<div class="form-group">
			<select class="form-control" ng-model="fieldForSearch">
				<option ng-repeat="campo in fieldsSearch"
					value="{{campo.value}}">{{campo.desc}}</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-info pull-left" ng-click="search()">
				<span class="mdi mdi-magnify"></span>
			</button>
		</div>
	</form>
</div>
