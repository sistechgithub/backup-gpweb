<form name="editForm" role="form" novalidate ng-submit="save()" show-validation> 
	<div class="modal-content">	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true" ng-click="clear()">&times;</button>
			<i class="mdi mdi-package"></i>	
			<h3 class="modal-title" id="myGrupoLabel">Criar ou editar Grupo</h3>
		</div>	
		
		<div class="modal-body">
			<jh-alert-error></jh-alert-error>					
			<div class="row">
				<div class="col-xs-12">				
					<div class="form-group">						
						<label for="field_nm_grupo">Nome</label> 
						<input class="form-control text-uppercase" type="text" name="nm_grupo" id="field_nm_grupo" ng-model="grupo.nmGrupo" ng-required="true" maxlength="35" ng-change="findName()"/>
					</div>
				</div>
			</div>			
			
			<div class="row">
				<div class="col-xs-12 col-md-4">			 
					<div class="form-group">
						<label for="field_vl_comissao">Comissão (%)</label> 
						<input class="form-control" type="number" name="vl_comissao" id="field_vl_comissao" 
							ng-model="grupo.vlComissao" min="0" max="100" placeholder='0,00'/>
					</div>
				</div>
			</div>		
			
			<div class="row">			
				<div class="col-xs-12">
					<div class="form-group">
						<div class="checkbox">
				          	<label>
				            	<input type="checkbox" name="fl_desco" ng-model="grupo.flDesco"/>
				            	<span class="checkbox__label">Sem Desconto</span>
				          	</label>
				        </div>
					</div>
				</div>
			</div>			
  				
			<div class="row">			
				<div class="col-xs-12">
					
						<div class="checkbox">
				          	<label>
				            	<input type="checkbox" name="fl_promo" ng-model="grupo.flPromo"/>
				            	<span class="checkbox__label">Promoção</span>
				          	</label>
				        </div>
					
				</div>
			</div>
				

	  		<!-- Só mostra caso tenha selecionado promoção -->
			<div class="panel-body" ng-show="grupo.flPromo" ng-init="rgAux1 = false; rgAux2 = false; rgAux3 = false;">
							
				<div class="row">
					<div class="form-group">
						<div class="col-xs-3 col-sm-2 col-md-1 radio no-padding">
				          	<label>
				            	<input type="radio" name="nn_type" id="field_nn_type1" value="1" ng-model="grupo.nnType" ng-click="rgAux2 = false; rgAux3 = false;"/>
				            	<span class="radio__label">Até:</span>
				          </l	abel>
				        </div>						
							
						<div class="col-xs-8 col-sm-3 col-md-1 input-group">
							<div class="input-group-addon">
		                   		<i class="mdi mdi-calendar"></i>
                    		</div> 
							<input class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" type="date" 
								name="dt_promo"	id="field_dt_promo"	ng-model="grupo.dtPromo"
								ng-disabled="grupo.nnType != 1"/>
						</div>
					</div>				
				</div>
				
				<div class="row">
					<div class="form-group">
						<div class="col-xs-3 col-sm-2 col-md-1 radio no-padding">
				          	<label>
				            	<input type="radio" name="nn_type" id="field_nn_type2" value="2" ng-model="grupo.nnType" ng-click="rgAux1 = false; rgAux3 = false;"/>
				            	<span class="radio__label">Dia:</span>
				          	</label>
				        </div>
					
						<div class="col-xs-3 col-sm-4 col-md-2 input-group">
							<input class="form-control" type="number" name="nDay" id="nDay" ng-model="grupo.nnDay" 
							 ng-disabled="grupo.nnType != 2" min="1" max="31"/>
						</div>					
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<div class="col-xs-3 col-sm-2 col-md-1 radio no-padding">
				          	<label>
				            	<input type="radio" name="nn_type" id="field_nn_type3" value="3" ng-model="grupo.nnType" ng-click="rgAux1 = false; rgAux2 = false;"/>
				            	<span class="radio__label">Em:</span>
				          	</label>
				        </div>
					
						<div class="col-xs-6 col-sm-4 col-md-3 input-group">
							<select class="form-control" id="selDay" ng-model="grupo.nmDayweek"  
								ng-disabled="grupo.nnType != 3">
  								<option value="DOMINGOS">DOMINGOS</option>
  								<option value="SEGUNDAS">SEGUNDAS</option>
  								<option value="TERCAS">TERÇAS</option>
								<option value="QUARTAS">QUARTAS</option>
								<option value="QUINTAS">QUINTAS</option>
								<option value="SEXTAS">SEXTAS</option>
								<option value="SABADOS" id="teste">SÁBADOS</option>
							</select>
						</div>											
					</div>
					<br>
					<div class="row">			
						<div class="col-xs-12 col-md-4">
							<div class="form-group">
								<label for="field_vl_desconto">Desconto Promocional (%)</label>						
									<input class="form-control" type="number" name="vl_desconto" id="field_vl_desconto" 
										ng-model="grupo.vlDesconto" min="0" max="100" placeholder='0,00'/>
							</div>
						</div>
					</div>	
				</div>
			</div>			
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="mdi mdi-close"></span><span> Cancelar</span>
					</button>
					<button type="submit" ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-success">
						<span class="mdi mdi-content-save"></span><span> Salvar</span>
					</button>
				</div>
			</div>
		</div>		
	</div>		
</form>
