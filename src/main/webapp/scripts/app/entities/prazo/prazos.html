<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Prazos</h3>            
    </div>
    <div class="box-header">
        <div class="row">
            <div class="col-xs-12 col-sm-5">                     
                <button class="btn btn-success pull-left" ui-sref="prazo.new">
                    <span class="mdi mdi-plus"></span> 
                    <span>Adicionar</span>
                </button>
            </div>
            <div class="col-xs-12 col-sm-7 search-pad-col">         
                <search ng-model="prazos"></search>
            </div>
        </div>            
    </div>
    <div class="box-body no-padding">
        <jh-alert></jh-alert>              
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-1text-center">Código</th>
                        <th class="col-md-8">Nome</th>
                        <th class="col-md-1 text-right">Parcelas</th>
                        <th class="col-md-2 text-center">Ações</th>
                    </tr>   
                </thead>
                <tbody>
                    <tr ng-repeat="prazo in prazos track by prazo.id">
                        <td class="text-center"><a ui-sref="prazo.detail({id:prazo.id})">{{prazo.id}}</a></td>
                        <td class="col-sm-4 text-uppercase">{{prazo.nome}}</td>
                        <td class="text-right text-uppercase">{{prazo.qntParcelas}}</td>
                        <td class="text-center">
                            <button type="submit"
                                    class="btn btn-sm btn-success"
                                    data-tooltip="Detalhes" 
                                    data-tooltip-position="top"
                                    ui-sref="prazo.detail({id:prazo.id})">
                                <span class="mdi mdi-eye"></span>
                            </button>
                            <button type="submit"
                                    class="btn btn-sm btn-primary"
                                    data-tooltip="Editar" 
                                    data-tooltip-position="top"
                                    ui-sref="prazo.edit({id:prazo.id})">
                                <span class="mdi mdi-pencil"></span>
                            </button>
                            <button type="submit"
                                    class="btn btn-sm btn-danger" 
                                    data-tooltip="Deletar" 
                                    data-tooltip-position="top"
                                    ui-sref="prazo.delete({id:prazo.id})">
                                <span class="mdi mdi-delete"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!-- /.box-body -->     
    <div class="box-footer clearfix">
        <ul class="pagination no-margin pull-right">
            <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
            <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
            <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
            <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
            <li class="active"><a>{{page + 1}}</a></li>
            <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
            <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
            <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
            <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
        </ul>
    </div><!-- /.box-footer --> 
</div>
