<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Tipos de Clientes</h3>            
    </div>
    <div class="box-header">
        <div class="box-btn">                     
            <button class="btn btn-success pull-left" ui-sref="tipocliente.new">   
                <span class="mdi mdi-plus"></span>              
                <span>Adicionar</span>
            </button>
        </div>
        <div class="box-btn pull-right">
            <form class="form-inline pull-right" name="searchForm">                  
                <input class="form-control" type="text" ng-model="searchQuery" id="searchQuery" placeholder="Pesquisar">                    
                <button class="btn btn-sm btn-info hidden-xs" ng-click="search()">
                    <span class="mdi mdi-magnify"></span>
                </button>
            </form>
        </div>          
    </div>
    <div class="box-body no-padding">
        <jh-alert></jh-alert>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-1">Código</th>
                        <th class="col-md-9">Nome</th>
                        <th class="col-md-2 text-center">Ações</th>
                    </tr>
                </thead>                    
                <tbody>
                    <tr ng-repeat="tipocliente in tipoclientes track by tipocliente.id">
                        <td>
                            <a ui-sref="tipocliente.detail({id:tipocliente.id})">{{tipocliente.id}}</a>
                        </td>
                        <td class="text-uppercase">{{tipocliente.nome}}</td>
                        <td class="text-center">
                            <button type="submit"
                                    class="btn btn-sm btn-success"
                                    data-tooltip="Detalhes" 
                                    data-tooltip-position="top"
                                    ui-sref="tipocliente.detail({id:tipocliente.id})">
                                <span class="mdi mdi-eye"></span>
                            </button>
                            <button type="submit"
                                    class="btn btn-sm btn-primary"
                                    data-tooltip="Editar" 
                                    data-tooltip-position="top"
                                    ui-sref="tipocliente.edit({id:tipocliente.id})">
                                <span class="mdi mdi-pencil"></span>
                            </button>
                            <button type="submit"
                                    class="btn btn-sm btn-danger" 
                                    data-tooltip="Deletar" 
                                    data-tooltip-position="top"                       
                                    ui-sref="tipocliente.delete({id:tipocliente.id})">
                                <span class="mdi mdi-delete"></span>
                            </button>
                        </td>                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>        
    <div class="box-footer clearfix">
        <ul class="pagination no-margin pull-right">
            <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
            <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
            <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
            <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
            <li class="active"><a>{{page + 1}}</a></li>
            <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
            <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
            <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
            <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
        </ul>
    </div><!-- /.box-footer -->        
</div>
