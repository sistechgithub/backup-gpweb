<div>
    <h2>Subgrupos</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="subgrupo.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Inserir</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="buscar">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Localizar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Custo(%)</th>
<!--                     <th>Vl_valor</th> -->
<!--                     <th>Dt_operacao</th> -->
<!--                     <th>Fl_envio</th> -->
<!--                     <th>Nn_novo</th> -->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subgrupo in subgrupos track by subgrupo.id">
                    <td><a ui-sref="subgrupo.detail({id:subgrupo.id})">{{subgrupo.id}}</a></td>
                    <td>{{subgrupo.nm_sub_grupo}}</td>
                    <td>{{subgrupo.vl_custo}}</td>
<!--                     <td>{{subgrupo.vl_valor}}</td> -->
<!--                         <td>{{subgrupo.dt_operacao | date:'mediumDate'}}</td> -->
<!--                     <td>{{subgrupo.fl_envio}}</td> -->
<!--                     <td>{{subgrupo.nn_novo}}</td> -->
                    <td>
                        <button type="submit"
                                ui-sref="subgrupo.detail({id:subgrupo.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Ver</span>
                        </button>
                        <button type="submit"
                                ui-sref="subgrupo.edit({id:subgrupo.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Editar</span>
                        </button>
                        <button type="submit"
                                ui-sref="subgrupo.delete({id:subgrupo.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Deletar</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
