<div class="box">
	<div class="box-header with-border">
        <h3 class="box-title" style="font-size:25px">Status dos serviços</h3>            
    </div>

    <div class="box-body">
	    <p>
	        <button type="button" class="btn btn-primary" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;<span>Recarregar</span>
	        </button>
	    </p>

	    <table id="healthCheck" class="table table-striped">
	        <thead>
	            <tr>
	                <th class="col-md-7">Nome do serviço</th>
	                <th class="col-md-2 text-center">Status</th>
	                <th class="col-md-2 text-center">Detalhes</th>	                
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="health in healthData">
	                <td><span class="text-capitalize">{{ baseName(health.name) }}</span> {{subSystemName(health.name)}}</td>
	                <td class="text-center">
	                    <span class="label" ng-class="getLabelClass(health.status)">
	                        {{ health.status }}
	                    </span>
	                </td>
	                <td class="text-center">
	                    <a class="hand" ng-click="showHealth(health)" ng-show="health.details || health.error">
	                        <i class="glyphicon glyphicon-eye-open"></i>
	                    </a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
